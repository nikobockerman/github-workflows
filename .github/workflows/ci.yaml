name: CI
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run every Monday at 00:30 UTC
    - cron: "30 0 * * 1"
  workflow_dispatch:
permissions:
  contents: read

jobs:
  check-github-actions:
    uses: ./.github/workflows/check-github-actions.yaml
  check-prettier:
    uses: ./.github/workflows/check-prettier.yaml
  check-renovate-config:
    uses: ./.github/workflows/check-renovate-config.yaml
  check-shellcheck:
    uses: ./.github/workflows/check-shellcheck.yaml
  check-yarn:
    uses: ./.github/workflows/check-yarn.yaml

  check:
    needs:
      - check-github-actions
      - check-prettier
      - check-renovate-config
      - check-shellcheck
      - check-yarn
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
