name: Mise - prepare cache
on:
  workflow_call:
    inputs:
      runner:
        description: runner to use
        required: false
        type: string
        default: ubuntu-latest
permissions:
  contents: read

jobs:
  prepare-cache:
    name: Prepare Mise cache
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          sparse-checkout: |
            mise.toml
      - name: Prepare cache
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@a067303d49d80e2d5690605b7694b5d7e4aa3a99 # v1.0.4
        with:
          cache-mode: "prepare"
