name: Check - prettier

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  prettier:
    name: Check formatting with prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup yarn tools
        uses: nikobockerman/github-actions/.github/actions/yarn-project-setup@42eae88b2378ccdf5959498cfaa1962137d3e7f2
      - name: Check prettier
        run: yarn run -B prettier --check .
