name: Mise task
on:
  workflow_call:
    inputs:
      task:
        description: Task to run
        required: true
        type: string
      runner:
        description: runner to use
        required: false
        type: string
        default: ubuntu-latest
permissions:
  contents: read

jobs:
  task:
    name: Run mise task - ${{ inputs.task }}
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Setup mise
        uses: nikobockerman/github-actions/.github/actions/mise-project-setup@f90079e16690de90493fc85b25c3bf12975f9405 # v1.0.16
      - name: Run task - ${{ inputs.task }}
        run: mise run ${{ inputs.task }}
        shell: bash
